{% extends 'generador/layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
	<form action={% url 'password' %} class="card card-body p-5"
	style="background-color: #121212"
	>
		<h1 class="h2">Generador de Contraseñas</h1>
	
		<label for="length">Selecciona la longitud de tu contraseña</label>
		<select name="length" id="length" class="form-control">
			<option value="4">4 Carácteres</option>
			<option value="6">6 Carácteres</option>
			<option value="8">8 Carácteres</option>
			<option value="10">10 Carácteres</option>
			<option value="12">12 Carácteres</option>
			<option value="14">14 Carácteres</option>
			<option value="16">16 Carácteres</option>
		</select>

		<div class="form-check form-switch my-2">
			<label for="uppercase" class="form-check-label">¿Quieres mayúsculas?</label>
			<input type="checkbox" name="uppercase" id="uppercase" class="form-check-input" />
		</div>
	
		<div class="form-check form-switch my-2">
			<label for="numbers" class="form-check-label">¿Quieres números?</label>
	  	<input type="checkbox" name="numbers" id="numbers" class="form-check-input" />
		</div>
	
		<div class="form-check form-switch my-2">
			<label for="special" class="form-check-label">¿Quieres carácteres especiales?</label>
  		<input type="checkbox" name="special" id="special" class="form-check-input" />
		</div>	
	
		<button type="submit" class="btn btn-primary">Generar Contraseña</button>
	</form>
	
</div>

{% endblock %}
